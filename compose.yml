# TradingAgents-CN 配置 (无 nginx，由 NPM 直接代理)

services:
  # MongoDB 数据库
  mongodb:
    image: mongo:4.4
    platform: linux/arm64
    container_name: tradingagents-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - tradingagents_mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: tradingagents
      TZ: "Asia/Shanghai"
    networks:
      - tradingagents-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis 缓存
  redis:
    image: redis:latest
    platform: linux/arm64
    container_name: tradingagents-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - tradingagents_redis_data:/data
    environment:
      TZ: "Asia/Shanghai"
    command: redis-server --appendonly yes --requirepass ${DB_PASSWORD:-changeme}
    networks:
      - tradingagents-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${DB_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # FastAPI 后端服务
  backend:
    image: hsliup/tradingagents-backend-arm64:latest
    platform: linux/arm64
    container_name: tradingagents-backend
    restart: unless-stopped
    # 直接暴露 8000 端口供 NPM 代理
    ports:
      - "8112:8000"
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
      - ./data:/app/data
      - ./tradingagents:/app/tradingagents
      - ./app:/app/app
    env_file:
      - .env
    environment:
      TZ: "Asia/Shanghai"
      TRADINGAGENTS_LOG_LEVEL: "INFO"
      TRADINGAGENTS_LOG_DIR: "/app/logs"
      TRADINGAGENTS_LOG_FILE: "/app/logs/tradingagents.log"
      MONGODB_HOST: "mongodb"
      MONGODB_PORT: "27017"
      MONGODB_USERNAME: "admin"
      MONGODB_PASSWORD: "${DB_PASSWORD:-changeme}"
      MONGODB_DATABASE: "tradingagents"
      MONGODB_AUTH_SOURCE: "admin"
      MONGODB_URL: "mongodb://admin:${DB_PASSWORD:-changeme}@mongodb:27017/tradingagents?authSource=admin"
      MONGODB_CONNECTION_STRING: "mongodb://admin:${DB_PASSWORD:-changeme}@mongodb:27017/tradingagents?authSource=admin"
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_PASSWORD: "${DB_PASSWORD:-changeme}"
      REDIS_URL: "redis://:${DB_PASSWORD:-changeme}@redis:6379/0"
      DOCKER_CONTAINER: "true"
      MCP_CONFIG_PATH: "/app/config/mcp.json"
      AGENT_CONFIG_DIR: "/app/config/agents"
      JWT_SECRET: "docker-jwt-secret-key-change-in-production-2024"
      JWT_ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: "480"
      REFRESH_TOKEN_EXPIRE_DAYS: "30"
      CSRF_SECRET: "docker-csrf-secret-key-change-in-production-2024"
      BCRYPT_ROUNDS: "12"
      CORS_ORIGINS: "*"
      DASHSCOPE_API_KEY: "${DASHSCOPE_API_KEY}"
      DASHSCOPE_ENABLED: "${DASHSCOPE_ENABLED:-false}"
      SILICONFLOW_API_KEY: "${SILICONFLOW_API_KEY}"
      SILICONFLOW_ENABLED: "${SILICONFLOW_ENABLED:-false}"
      DEEPSEEK_API_KEY: "${DEEPSEEK_API_KEY}"
      DEEPSEEK_ENABLED: "${DEEPSEEK_ENABLED:-false}"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      OPENAI_ENABLED: "${OPENAI_ENABLED:-false}"
      GOOGLE_API_KEY: "${GOOGLE_API_KEY}"
      GOOGLE_ENABLED: "${GOOGLE_ENABLED:-false}"
      BAIDU_API_KEY: "${BAIDU_API_KEY}"
      BAIDU_SECRET_KEY: "${BAIDU_SECRET_KEY}"
      BAIDU_ENABLED: "${BAIDU_ENABLED:-false}"
      OPENROUTER_API_KEY: "${OPENROUTER_API_KEY}"
      OPENROUTER_ENABLED: "${OPENROUTER_ENABLED:-false}"
      TUSHARE_TOKEN: "${TUSHARE_TOKEN}"
      TUSHARE_ENABLED: "${TUSHARE_ENABLED:-false}"
      AKSHARE_ENABLED: "${AKSHARE_ENABLED:-true}"
      BAOSTOCK_ENABLED: "${BAOSTOCK_ENABLED:-true}"
      FINNHUB_API_KEY: "${FINNHUB_API_KEY}"
      FINNHUB_ENABLED: "${FINNHUB_ENABLED:-false}"
      REDDIT_CLIENT_ID: "${REDDIT_CLIENT_ID}"
      REDDIT_CLIENT_SECRET: "${REDDIT_CLIENT_SECRET}"
      REDDIT_CLIENT_ENABLED: "${REDDIT_CLIENT_ENABLED:-true}"
      TAVILY_API_KEYS: "${TAVILY_API_KEYS}"
      SERPAPI_API_KEYS: "${SERPAPI_API_KEYS}"
      SEARXNG_BASE_URL: "${SEARXNG_BASE_URL}"
      SEARXNG_LOCAL_PORT: "${SEARXNG_LOCAL_PORT:-7289}"
      SEARXNG_ENABLED: "${SEARXNG_ENABLED:-false}"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tradingagents-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Vue 3 前端服务
  frontend:
    image: hsliup/tradingagents-frontend-arm64:latest
    platform: linux/arm64
    container_name: tradingagents-frontend
    restart: unless-stopped
    # 直接暴露 8111 端口供 NPM 代理 (原 nginx 使用的端口)
    ports:
      - "8111:80"
    environment:
      TZ: "Asia/Shanghai"
      VITE_API_BASE_URL: "/api"
    depends_on:
      - backend
    networks:
      - tradingagents-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  tradingagents_mongodb_data:
    driver: local
  tradingagents_redis_data:
    driver: local

networks:
  tradingagents-network:
    driver: bridge
